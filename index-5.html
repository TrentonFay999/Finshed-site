<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antartica Gaming Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0e0e0e, #1a0404);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            max-width: 120px;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.8rem;
            color: #66ccff;
            text-shadow: 0 0 10px rgba(102, 204, 255, 0.7);
            text-decoration: none;
        }
        
        .logo svg {
            margin-right: 10px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #66ccff;
        }
        
        .hero {
            display: flex;
            padding: 50px 5%;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 5;
        }
        
        .hero-content {
            width: 45%;
        }
        
        .hero h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .hero h1 span {
            color: #66ccff;
            text-shadow: 0 0 15px rgba(102, 204, 255, 0.8);
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #cccccc;
            line-height: 1.6;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 30px;
            background: linear-gradient(135deg, #66ccff, #3399ff);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(102, 204, 255, 0.5);
        }
        
        .cta-button svg {
            margin-right: 10px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 204, 255, 0.8);
        }
        
        .product-image {
            width: 50%;
            position: relative;
            perspective: 1000px;
        }
        
        .motherboard-container {
            position: relative;
            width: 100%;
            transform-style: preserve-3d;
            transform: rotateX(5deg) rotateY(-5deg);
            transition: transform 0.5s;
        }
        
        .motherboard-container:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }
        
        .motherboard {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.8));
        }
        
        .fire-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600"><defs><radialGradient id="flame" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" stop-color="rgba(255, 100, 50, 0)" /><stop offset="100%" stop-color="rgba(255, 50, 0, 0)" /></radialGradient></defs><rect width="100%" height="100%" fill="url(%23flame)" /></svg>') center center no-repeat;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 2;
        }
        
        .feature-tag {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 3;
            box-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
        }
        
        .tag-spoofer {
            top: 15%;
            left: 5%;
            border-left: 3px solid #66ccff;
        }
        
        .tag-scripts {
            bottom: 10%;
            left: 5%;
            border-left: 3px solid #ff3366;
        }
        
        .tag-unban {
            top: 60%;
            right: 5%;
            border-right: 3px solid #66ccff;
        }
        
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(102, 204, 255, 0.1) 70%, transparent 100%);
            animation: flicker 3s infinite ease-in-out;
            z-index: 1;
        }
        
        .flame {
            position: absolute;
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            filter: blur(10px);
            background: linear-gradient(to top, #ff3300, #ffcc00);
            animation: flame 3s infinite alternate ease-in-out;
            opacity: 0.6;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 1;
        }
        
        @keyframes flame {
            0% { 
                transform: rotate(45deg) scale(1); 
                opacity: 0.6;
            }
            100% { 
                transform: rotate(45deg) scale(1.2); 
                opacity: 0.8;
            }
        }
        
        .msi-board {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMSIgaGVpZ2h0PSIxIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiMzMzMzMzMiLz48L3N2Zz4=');
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
            }
            
            .hero-content, .product-image {
                width: 100%;
            }
            
            .hero-content {
                margin-bottom: 40px;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 5L35 20L20 35L5 20L20 5Z" fill="#111111" stroke="#66ccff" stroke-width="2"/>
                <path d="M20 12L28 20L20 28L12 20L20 12Z" fill="#66ccff"/>
            </svg>
            Antartica
        </a>
        <nav>
            <ul>
                   <li><a href="">
                    <img style="width:40px" src="discord.png">
                </a></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="product.html">PRODUCTS</a></li>

    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to <span>Antartica</span></h1>
            <p>Premium gaming solutions provider offering Temp-unban Spoofers and R6 Scripts with guaranteed performance. Take your gaming experience to the next level with our advanced tools.</p>
            <a href="product.html" class="cta-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 16H20M5.5 21C6.88071 21 8 19.8807 8 18.5C8 17.1193 6.88071 16 5.5 16C4.11929 16 3 17.1193 3 18.5C3 19.8807 4.11929 21 5.5 21ZM17.5 21C18.8807 21 20 19.8807 20 18.5C20 17.1193 18.8807 16 17.5 16C16.1193 16 15 17.1193 15 18.5C15 19.8807 16.1193 21 17.5 21Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Purchase now
            </a>
        </div>
        
        <div class="product-image">
            <div class="motherboard-container">
                <!-- MSI Motherboard SVG representation -->
                <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="motherboard">
                    <!-- Base motherboard shape -->
                    <rect x="50" y="50" width="400" height="400" rx="5" fill="#1a1a1a" />
                    
                    <!-- CPU Socket -->
                    <rect x="150" y="120" width="80" height="80" rx="2" fill="#3d3d3d" stroke="#444" stroke-width="2" />
                    <rect x="160" y="130" width="60" height="60" rx="2" fill="#555" stroke="#666" stroke-width="1" />
                    
                    <!-- RAM Slots -->
                    <rect x="250" y="100" width="180" height="20" rx="1" fill="#222" stroke="#333" stroke-width="1" />
                    <rect x="250" y="130" width="180" height="20" rx="1" fill="#222" stroke="#333" stroke-width="1" />
                    <rect x="250" y="160" width="180" height="20" rx="1" fill="#222" stroke="#333" stroke-width="1" />
                    <rect x="250" y="190" width="180" height="20" rx="1" fill="#222" stroke="#333" stroke-width="1" />
                    
                    <!-- PCI-E Slots -->
                    <rect x="100" y="240" width="300" height="25" rx="1" fill="#333" stroke="#444" stroke-width="1" />
                    <rect x="100" y="280" width="300" height="25" rx="1" fill="#333" stroke="#444" stroke-width="1" />

                    <!-- Various chips and components -->
                    <rect x="70" y="100" width="40" height="40" rx="2" fill="#222" stroke="#333" stroke-width="1" />

                    <!-- MSI Logo -->
                    <g transform="translate(80, 370) scale(0.8)">
                        <path d="M10,0 L50,0 L40,40 L0,40 Z" fill="#222" />

                    </g>
                    
                    <!-- Dragon Logo -->
                    <g transform="translate(150, 370) scale(0.3)">
                        <circle cx="50" cy="50" r="50" fill="#333" />

                    <path d="M250,220 V300 H200" stroke="#555" stroke-width="1" fill="none" />
                </svg>
                
                <div class="fire-effect"></div>
                <div class="glow"></div>
                
                <!-- Flames around the motherboard -->
                <div class="flame" style="width: 50px; height: 70px; top: 20%; left: -5%;"></div>
                <div class="flame" style="width: 60px; height: 90px; top: 60%; left: -8%;"></div>
                <div class="flame" style="width: 40px; height: 60px; top: 40%; right: -5%;"></div>

                <div class="feature-tag tag-spoofer">TEMP-UNBAN SPOOFER</div>

            </div>
        </div>
    </section>
    
    <script>
        // Create floating particles for the background
        function createParticles() {
            const body = document.querySelector('body');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2-5px
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                
                // Random opacity and color
                const opacity = Math.random() * 0.5 + 0.2;
                const hue = Math.random() > 0.5 ? 195 : 0; // Blue or red
                particle.style.backgroundColor = `hsla(${hue}, 100%, 70%, ${opacity})`;
                
                // Add to DOM
                body.appendChild(particle);
                
                // Set random movement
                setInterval(() => {
                    const newPosX = parseFloat(particle.style.left) + (Math.random() * 2 - 1);
                    const newPosY = parseFloat(particle.style.top) + (Math.random() * 2 - 1);
                    
                    // Keep particles within viewport
                    if (newPosX > 0 && newPosX < window.innerWidth) {
                        particle.style.left = `${newPosX}px`;
                    }
                    
                    if (newPosY > 0 && newPosY < window.innerHeight) {
                        particle.style.top = `${newPosY}px`;
                    }
                }, 100);
            }
        }
        
        // Create effects for the motherboard
        function createFlameEffects() {
            const motherboardContainer = document.querySelector('.motherboard-container');
            
            // Add flickering effect to flames
            setInterval(() => {
                const flames = document.querySelectorAll('.flame');
                flames.forEach(flame => {
                    const scale = 0.8 + Math.random() * 0.4;
                    const rotate = 30 + Math.random() * 30;
                    flame.style.transform = `rotate(${rotate}deg) scale(${scale})`;
                    
                    const opacity = 0.5 + Math.random() * 0.3;
                    flame.style.opacity = opacity;
                });
            }, 500);
        }
        
        // Initialize effects on page load
        window.addEventListener('load', () => {
            createParticles();
            createFlameEffects();
        });
    </script>
</body>
</html>
